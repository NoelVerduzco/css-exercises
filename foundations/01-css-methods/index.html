<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added the link element below to link the CSS and HTML file for external styling practice -->
    <link rel="stylesheet" href="styles.css"> 
    <!-- Added the style element below for internal styling practice -->
    <style>
      p {
        background-color: green;
        color: white;
        font-size: 18px;
      }
    </style>

    <title>Methods for Adding CSS</title>

  </head>

  <body>
    
    <div>Style me via the external method!</div>
    
    <p>I would like to be styled with the internal method, please.</p>
    <!-- Added the style attribute within the button element for inline styling practice -->
    <button style="background-color: orange; font-size: 25px;">Inline Method</button>

  </body>

</html>
